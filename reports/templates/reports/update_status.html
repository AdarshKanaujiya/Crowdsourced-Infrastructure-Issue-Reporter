<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Issue Status</title>
</head>
<body>
    <h2>Update Status for: {{ issue.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="status">Status:</label>
        <select name="status" id="status">
            {% for key, value in issue._meta.get_field('status').choices %}
                <option value="{{ key }}" {% if issue.status == key %}selected{% endif %}>{{ value }}</option>
            {% endfor %}
        </select>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
</body>
</html>
