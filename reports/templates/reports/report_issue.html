<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue</title>

    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>

    <form method="POST" action="{% url 'report_issue' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
    
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>
    
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="Road">Road</option>
            <option value="Electricity">Electricity</option>
            <option value="Water">Water</option>
            <option value="Internet">Internet</option>
            <option value="Public Transport">Public Transport</option>
            <option value="Waste Management">Waste Management</option>
            <option value="Other">Other</option>
        </select><br><br>
    
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter address (Optional)"><br><br>
    
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>
    
        <!-- Map container -->
        <div id="map"></div><br>
    
        <button type="submit">Submit Issue</button>
    </form>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map, marker;

        // Initialize the map
        function initializeMap(latitude, longitude) {
            map = L.map('map').setView([latitude, longitude], 13);  // Default zoom level 13

            // Set up the map tiles (using OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add a draggable marker at the current location
            marker = L.marker([latitude, longitude], { draggable: true }).addTo(map);
            
            // Update the input fields when the marker is dragged
            marker.on('dragend', function(event) {
                const latlng = event.target.getLatLng();
                document.getElementById("location").value = `${latlng.lat}, ${latlng.lng}`;
            });
        }

        // Use geolocation to get user's current location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Initialize map with current location
                    initializeMap(latitude, longitude);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Submit form data
        function submitForm() {
            const location = document.getElementById("location").value.split(',');
            const latitude = location[0] || marker.getLatLng().lat;  // Use manual location or marker position
            const longitude = location[1] || marker.getLatLng().lng;  // Use manual location or marker position

            const formData = new FormData();
            formData.append("title", document.getElementById("title").value);
            formData.append("description", document.getElementById("description").value);
            formData.append("category", document.getElementById("category").value);
            formData.append("location", document.getElementById("location").value);
            formData.append("image", document.getElementById("image").files[0]);
            formData.append("lat", latitude);
            formData.append("lng", longitude);

            // Send the data to the server
            fetch('/report_issue/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert("Issue reported successfully!");
            })
            .catch(error => {
                alert("Error reporting issue!");
            });
        }

        // Get the current location when the page loads
        window.onload = getCurrentLocation;
    </script>

</body>
</html>
